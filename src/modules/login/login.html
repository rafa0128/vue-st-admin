<div class="login-card mt-0" style="width: 35%">
    <div class="login-logo">
        <img
            src="@/assets/img/logo.png"
            alt="Logo"
            class="img-circle elevation-5"
            style="width: 15%"
        />
    </div>
    <div class="card card-outline">
        <div class="card-body">
            <el-tabs v-model="activeName" class="demo-tabs">
                <el-tab-pane label="Account-login" name="first">
                    <template #label>
                        <span class="custom-tabs-label">
                            <i class="fa fa-lock" style="margin-right: 5px"></i>
                            <span>账号登录</span>
                        </span>
                    </template>
                    <form>

                        <el-input
                                :prefix-icon="Avatar"
                                v-model="email"
                                placeholder="请输入账号"
                                style="margin-bottom: 10px"
                                clearable
                                size="large"
                        />

                        <el-input
                                :prefix-icon="Lock"
                                v-model="password"
                                type="password"
                                size="large"
                                placeholder="请输入密码"
                                show-password
                                style="margin-bottom: 10px"
                        />

                        <div class="row">
                            <div class="col-9">
                                <el-checkbox label="记住密码" />
                            </div>
                            <div class="col-3">
                                <el-button type="primary"  @click="loginByaccount" style="width: 100%" :loading='loading'>开始登录</el-button>
                            </div>
                        </div>
                    </form>
                </el-tab-pane>
                <el-tab-pane label="Qrcode-login" name="second">
                    <template #label>
                        <span class="custom-tabs-label">
                            <i class="fa fa-qrcode" style="margin-right: 5px"></i>
                            <span>扫码登录</span>
                        </span>
                    </template>
                </el-tab-pane>
            </el-tabs>
        </div>
    </div>
</div>
